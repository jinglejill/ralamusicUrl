apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.brother.ptouch.sdk.printdemo"
        minSdkVersion 14
        targetSdkVersion 28

        versionName '3.0.16'
        versionCode 60
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

repositories {
    flatDir {
        dirs '../../libs'
    }
}

dependencies {
    implementation(name: 'BrotherPrintLibrary', ext: 'aar')
}
